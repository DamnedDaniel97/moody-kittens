<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moody Kittens | CodeWorks</title>
    <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="bg-dark d-flex align-items-center p-1 space-between">
      <img src="/img/moody-logo.png" height="60" alt="Moody Kittens" />
      <form class="" onsubmit="addKitten(event)">
        <div id="nameInput" class="d-flex hidden">
          <input
            placeholder="desired kitten's name"
            type="text"
            name="name"
            required
          />
          <button class="btn-special" type="submit">/ᐠ｡ꞈ｡ᐟ\</button>
        </div>
      </form>
    </header>
    <main class="container">
      <div id="welcome" class="d-flex justify-content-center">
        <div class="card p-2 text-center w-50">
          <img src="/img/moody-logo.png" height="250" alt="Moody Kittens" />
          <div class="mt-2">
            <b class="text-center">Hello Player</b>
            <p>Experience the joys or nightmares of having a kitten!</p>
            <small>Good Luck and Have Fun!</small>
            <br />
            <button class="btn-7" onclick="getStarted()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Get Started
            </button>
          </div>
        </div>
      </div>
      <div id="kittens" class="left d-flex center flex-wrap hidden"></div>
    </main>
    <footer
      class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center"
    >
      <small
        >Created with <span style="color: var(--primary)">&hearts;</span> by
        CodeWorks</small
      >
    </footer>

    <script
      src="https://kit.fontawesome.com/8e24215b30.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
